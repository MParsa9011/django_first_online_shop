{% extends "admin/base.html" %}
{% load static %}

{% block title %}پنل مدیریت | {{ site_title }}{% endblock %}

{% block extrastyle %}
<style>
    /* تغییر رنگ هدر و پس زمینه منو */
    #header {
        background-color: #1a73e8;  /* آبی گوگل */
        color: white;
    }
    #header h1 a {
        color: white;
        font-family: "Vazir", sans-serif;
        font-weight: bold;
    }

    /* تغییر پس زمینه سایدبار */
    #user-tools, #branding, #nav-sidebar {
        background-color: #f1f3f4;
    }

    /* تغییر رنگ لینک‌ها و hover */
    #nav-sidebar a {
        color: #333;
        font-family: "Vazir", sans-serif;
    }
    #nav-sidebar a:hover {
        color: #1a73e8;
    }

    /* استایل جدول‌ها */
    .change-list table {
        border-collapse: collapse;
    }
    .change-list th {
        background-color: #e8f0fe;
        color: #1a73e8;
    }
    .change-list tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    /* فرم‌ها */
    .module h2 {
        color: #1a73e8;
    }

    /* دکمه‌ها */
    .submit-row input {
        background-color: #1a73e8;
        color: white;
        border-radius: 4px;
        border: none;
        padding: 6px 12px;
    }
    .submit-row input:hover {
        background-color: #1558b0;
    }
</style>
{% endblock extrastyle %}
