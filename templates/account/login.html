{% extends '_base.html' %}
{% load socialaccount %}

{% block page_title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>

    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>

    <hr>

    <a href="{% provider_login_url 'google' %}" class="btn btn-danger">
      <i class="fa fa-google"></i> Login with Google
    </a>

{% endblock %}
